<html lang="en">

<head>
    {% load staticfiles %}
    {% block css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/profile_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock %}

</head>

{% block content %}

<body class="Top">
    <nav class="nav navbar-light bg-faded">
            <a class="nav-brand" href="#">
            <a href="{% url 'BetterTogetherApp:index' %}"><img src="{% static '/image/long-logo-3.png' %}" height="65" alt="BetterTogether">
            </a>
    </nav>
    <div class="container">
        <div class="row main-box">
            <div class="col-md-2 hidden-sm hidden-xs main-box-sidebar">
                <div class="main-box-sidebar-section">
                    <div class="circle">
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                        <img id="profileImage" class="sidebar-profile-thumbnail profile-pic" src="{% static '/image/avatar.png' %}"
                            alt="Avatar image">
                        <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required=""
                            capture>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Your Profile</h5>
                        <p class="card-text">{{ user.first_name }} {{ user.last_name }},</p>
                        <div style="margin: 24px 0;text-align: center;">
                            <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                            <a href="#"><i class="fa fa-linkedin fa-2x"></i></a>
                            <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                            <p class="pt-3">or</p>
                            <a href="0981322686" class="fa fa-phone">Tel: 0981322686</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-xs-12 main-box-content">
                <div class="card boxed-page" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Brief Information</h5>
                        <p class="card-text">{{ info.brief_info }}.</p>
                        <div style="margin: 24px 0;">
                            <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                            <a href="#"><i class="fa fa-linkedin fa-2x"></i></a>
                            <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <!--Bootstrap jQuery-->
    <script src="{% static '/js/profile_script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
</body>
{% endblock %}

</html>
