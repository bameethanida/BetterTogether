<h1>Create new ShareFood event</h1>
<form action='{% url "BetterTogetherApp:create_share_food" %}' method="post">
    {% csrf_token %}
    Location Name: {{ form.location_name }}
    <br> Location: {{ form.location }}
    <br> Description: {{ form.description }}
    <br> Number of Participants: {{ form.num_people }}
    <br><h3>Select the time to meet with the others: </h3>{{ date_time }}
    <button type="submit">Submit</button>
</form>  

<a href="{% url 'BetterTogetherApp:share_food_index1' %}"> Go BACK to index</a>
